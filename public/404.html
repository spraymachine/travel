<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // SPA redirect for GitHub Pages
      (function () {
        var base = '/travel';
        var l = window.location;
        var path = l.pathname;
        if (path.indexOf(base) === 0) path = path.slice(base.length);
        var newUrl = base + '/index.html' + (path && path !== '/' ? ('?p=' + encodeURIComponent(path)) : '') + l.search + l.hash;
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
